<style>
  *{
    background-color: black;

}

#poster{
    width:50%;
    color: antiquewhite;
    text-align: center;
    margin: 8% 25%;

}
h1{
    font-family:'Libre Baskerville', serif;
    text-transform: uppercase;
 }
img{
    border:5px solid antiquewhite;
    width:100%;
}

</style>
</head>
<body>
  <div id="poster">
    <img src="image/love.jpg" alt="Girl with Avocado">
    <h1>the picture worths</h1>
    <p>a thousand words</p>
  </div>
  
</body>
